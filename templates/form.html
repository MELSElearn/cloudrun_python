<html>
  <head>
      <link rel= "stylesheet"
            type= "text/css"
            href="{{url_for('static',
                  filename=
                  'styles/style.css')}}">
  </head>
  <body>
    <h1>Euro to USD</h1>
    <div id="output">
      <form method="POST">
        € <input type="number"
               name="euros"
               step=".01"
               min="0.01"
               placeholder="Euros"
               required
               >
        <input type="submit"
               value="Convert">
      </form>
      {% if usd %}
      <h3>
        €{{euros}} =
        ${{usd}}
      </h3>
      {% endif %}
    </div>
  <canvas id="myCanvas" width="500" height="375" style="border:2px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>	  
  <div id="container">
	<video autoplay id="videoElement">
	
	</video>
</div>
  <script>
  var video = document.querySelector("#videoElement");

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        video.srcObject = stream;
      })
      .catch(function (err0r) {
      alert(err0r)
        console.log("Something went wrong!");
      });
  }
  </script>  
  </body>
</html>
